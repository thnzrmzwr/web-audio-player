<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Audio Player Demos</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="player">
        <div class="player__bar">
            <div class="player__album">
                <div class="player__albumImg active-song" data-author="CJRR-DB RadioEchelon" data-song="Live Radio" data data-src="https://samcloud.spacial.com/api/listen?sid=131756&m=sc&rid=277136&t=ssl"
                    style="background-image: url(https://www.radioechelon.com/wp-content/uploads/2021/03/CJRR-Logo-Dec-2021-1024x988.jpg)">
                </div>
                
            </div>
            <div class="player__controls">

                <div class="player__prev">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </div>

                <div class="player__play">
                    <svg class="icon play">
                        <use xlink:href="img/sprite.svg#play"></use>
                    </svg>
                    <svg class="icon pause">
                        <use xlink:href="img/sprite.svg#pause"></use>
                    </svg>
                </div>

                <div class="player__next">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="player__timeline">
            <p class="player__author"></p>
            <p class="player__song"></p>
            <div class="player__timelineBar">
                <div id="playhead"></div>
            </div>
        </div>
    </div>

<!-- END CONTENT  -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
<script src="js/main.js"></script>
</body>
